<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | SecurePixel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: { extend: { colors: { primary: '#FFD600', dark: '#1a1a1a' } } }
        }
    </script>
    <link rel="icon" type="image/png" href="https://i.ibb.co/GvMm4MWW/34882.png">
</head>
<body class="bg-gray-50 text-gray-800 h-screen flex flex-col items-center justify-center text-center p-4">

    <div class="max-w-md">
        <div class="mb-6 relative inline-block">
            <i class="fa-solid fa-wifi text-6xl text-gray-300"></i>
            <i class="fa-solid fa-slash text-6xl text-red-500 absolute inset-0 opacity-80" style="transform: rotate(90deg);"></i>
        </div>
        
        <h1 class="text-4xl font-bold text-dark mb-2">No Internet</h1>
        <p class="text-gray-500 mb-8">
            You seem to be offline. SecurePixel requires an internet connection for the first load, but your cached encryption tools might still work.
        </p>

        <button onclick="window.location.reload()" class="inline-block bg-primary hover:bg-yellow-400 text-dark font-bold py-3 px-8 rounded-lg shadow-lg transition-transform transform hover:-translate-y-1 cursor-pointer">
            Try Reconnecting
        </button>
    </div>

</html>
